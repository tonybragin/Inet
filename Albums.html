        {
            document.homework.src = "Daftpunk-homework_Fotor.jpg";
            timeid = setInterval(biggerHW, 70);
        }
        function biggerHW()
        {
            if (document.homework.width < 350 && document.homework.height < 350)
            {
                document.homework.width += 10;
                document.homework.height += 10;
            }
        }
        function smallerHW()
        {
            clearInterval(timeid);
            document.homework.width = 200
            document.homework.height = 200
            document.homework.src = "Daftpunk-homework.jpg";
        }
